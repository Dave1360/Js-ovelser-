<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>godmorgen-7</title>
</head>

<body>

    <script>

        let tid = new Date().getHours();

        if( tid > 5 && tid < 10) {
            alert("Godmorgen");
        } else if ( tid > 10 && tid < 18) {
            alert("Goddag");
        } else if ( tid > 18 && tid < 24) {
            alert("Godaften");
        } else {
            alert("Godnat");
        }


    </script>

</body>

</html>
