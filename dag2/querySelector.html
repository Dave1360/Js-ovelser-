<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

     <style>

         #myBut {
             width: 10vw;
             height: 10vw;
         }

    </style>

</head>
<body>


   <button id="myBut">virker</button>

    <script>

    const myBut = document.querySelector("#myBut");
        console.log(myBut);


    myBut.addEventListener("click", doSomething);

    function doSomething() {
        console.log("Hej!");

        myBut.textContent = "virker ikke";

        myBut.removeEventListener("click", doSomething);
    }

    </script>

</body>
</html>
